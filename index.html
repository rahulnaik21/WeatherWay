<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="container text-center">
    <div class="card shadow-lg p-4 rounded-4">
      <h1 class="mb-4 text-fourth">🌦️ WeatherWay</h1>
      <p class="text-muted mb-3">Plan Smarter, Travel Better</p>

      <input type="text" id="city" class="form-control mb-3" placeholder="Enter city name">
      <div>
        <button id="search" class="btn btn-primary me-2">🔍 Search</button>
        <button id="locate" class="btn btn-success">📍My Location</button>
      </div>
      <p id="msg" class="mt-3 text-danger"></p>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
